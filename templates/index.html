<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00ff00; /* Neon green color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00ff00;
        }
        input, button {
            background-color: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        input:focus, button:focus {
            outline: none;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff00;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Aplicación</h1>
    <form action="/sms" method="post">
        <label for="otp">Código OTP:</label><br>
        <input type="text" id="otp" name="otp" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <form action="/followers" method="post">
        <label for="video_url">Video URL:</label><br>
        <input type="text" id="video_url" name="video_url" required><br><br>
        <button type="submit">Ganar Seguidores</button>
    </form>
</body>
</html>
